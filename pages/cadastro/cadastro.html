            <div class="box-conteudo">

                <!-- Excluir Funcionario -->
                <div class="div-menu" id="div1">
                    <form id="form-excluir" class="form validate-form">
                        <div class="form-control-excluir-funcionario">
                            <label for="username">Nome</label>
                            <input type="text" id="username-excluir" placeholder="Digite o nome do funcionário" />
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small id="error-message-excluir">Mensagem de erro</small>
                        </div>

                        <div class="form-control-excluir-funcionario">
                            <label for="email">Email</label>
                            <input type="text" id="email-excluir" placeholder="Digite o email do funcionário" />
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                        </div>

                        <!-- <div class="form-control-excluir-funcionario">
                            <label for="password">Senha</label>
                            <input type="password" id="password-excluir" placeholder="Digite a senha do funcionário" />
                            <i class="fas fa-exclamation-circle"></i>

                            <small>Mensagem de erro</small>
                        </div> -->

                        <div class="form-image-excluir-funcionario">
                            <button id="button-excluir" type="button">Excluir</button>
                        </div>
                    </form>
                </div>
                
                <!-- Criar Funcionario -->
                <div class="div-menu" id="div2">
                    <form id="form-criar" class="form validate-form">
                        <div class="form-control-criar-funcionario">
                            <label for="username">Nome</label>
                            <input type="text" id="username-criar" placeholder="Digite o nome do funcionário" maxlength="30"/>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small id="error-message-criar">Mensagem de erro</small>
                        </div>

                        <div class="form-control-criar-funcionario">
                            <label for="email">Email</label>
                            <input type="text" id="email-criar" placeholder="Digite o email do funcionário" />
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                        </div>

                        <div class="form-control-criar-funcionario">
                            <label for="password">Senha</label>
                            <input type="password" id="password-criar" placeholder="Digite a senha do funcionário" />
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de erro</small>
                        </div>

                        <div class="form-image-criar-funcionario">
                            <img src="/img/funcionario.png" alt="">
                            <input type="text" id="cria-url-foto" placeholder="Digite a URL da foto" />
                            <button id="button-criar" type="button">Cadastrar</button>
                        </div>


                    </form>

                </div>

                 <!-- Lista de Funcionario -->
                 <div class="container-funcionario div-menu" id="div3">

                    <div class="box-descricao">
                        <p>Nome</p>
